<div class="p-3">
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coin of coins">
          <td>{{ coin.name  }}</td>
          <td>Â£{{ coin?.quote?.GBP?.price  }}</td>
          <td 
            [class.increased]="coin?.quote?.GBP?.status === 'Increased'"
            [class.decreased]="coin?.quote?.GBP?.status === 'Decreased'">
            {{ coin?.quote?.GBP?.status  }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
