# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: coin-data-source
    application: coin-data-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: coin-data
      - name: API_KEY
        inputType: Secret
        required: false
        secretKey: API_KEY
  - name: usd-to-gbp-transformation
    application: usd-to-gbp-transformation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: coin-data
      - name: output
        inputType: OutputTopic
        required: false
        value: coin-data-gbp
  - name: price-change-transformation
    application: price-change-transformation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: coin-data-gbp
      - name: output
        inputType: OutputTopic
        required: false
        value: coin-data-updated
  - name: coin-data-frontend
    application: coin-data-frontend
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: ''
        required: false
        value: coin-data-updated

# This section describes the Topics of the data pipeline
topics:
  - name: coin-data
  - name: coin-data-gbp
  - name: coin-data-updated
